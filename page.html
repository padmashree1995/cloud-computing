<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-conatiner">
        <div class="container">
            <div class="row">
                <h1 class="col-12 text-center heading">Add User</h1>
                <form id="addUserForm" class="form-container col-12">
                    <div class="mb-2">
                        <label for="name" class="label-text">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" />
                        <p class="error-msg" id="nameErrMsg"></p>
                    </div>

                    <div class="mb-2">
                        <label for="email" class="label-text">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email" />
                        <p class="error-msg" id="emailErrMsg"></p>
                    </div>
                    <div class="mb-2">
                        <label for="status" class="label-text">Working Status</label>
                        <select id="status" class="form-control">
                            <option value="Active" selected>Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="mt-3 mb-5">
                        <label class="label-text">Gender</label><br>
                        <input type="radio" id="genderMale" name="gender" value="Male" checked />
                        <label for="genderMale" class="gender-text ml-2">Male</label>
                        <input type="radio" id="genderFemale" name="gender" class="ml-3" value="Female" />
                        <label for="genderFemale" class="ml-2 gender-text">Female</label>
                    </div>
                    <div class="mt-2 mb-4 text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
